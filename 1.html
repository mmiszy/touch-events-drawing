<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        * {
            margin: 0;
            -webkit-user-drag: none;
        }
    </style>
    <script>
        function $ () {
            return document.querySelectorAll.apply(document, Array.prototype.slice.call(arguments));
        }

        function addEventListeners (el, types, listener, useCapture) {
            el = (el[0]) ? el[0] : el;
            if (el && el.addEventListener) {
                types.split(' ').forEach(function (type) {
                    el.addEventListener(type, listener, useCapture);
                });
            }
        }

        var canvas,
            ctx,
            handlers,
            drawer,
            isDrawing = false;

        drawer = {
            startDrawing: function (x, y) {
                isDrawing = true;
                ctx.beginPath();
                ctx.moveTo(x, y);
            },

            endDrawing: function (x, y) {
                isDrawing = false;
            },

            draw: function (x, y) {
                if (!isDrawing) {
                    return;
                }

                ctx.lineTo(x, y);
                ctx.stroke();
            }
        };

        handlers = {
            onTouchStart: function (ev) {
                if (ev.targetTouches.length) {
                    ev.preventDefault();
                    drawer.startDrawing(ev.targetTouches[0].pageX, ev.targetTouches[0].pageY);
                }
            },
            onTouchEnd: function () {
                drawer.endDrawing(ev.targetTouches[0].pageX, ev.targetTouches[0].pageY);
            },
            onTouchMove: function (ev) {
                if (ev.targetTouches.length) {
                    ev.preventDefault();
                    drawer.draw(ev.targetTouches[0].pageX, ev.targetTouches[0].pageY);
                }
            }
        };

        function onLoad () {
            canvas = $('canvas')[0];
            setSize();
            ctx = canvas.getContext('2d');
            initEvents();
        }

        function setSize () {
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight - 4;
            }
        }

        function initEvents () {
            document.body.addEventListener('touchmove', function (ev) { ev.preventDefault(); }, false);

            addEventListeners(canvas, 'touchstart', handlers.onTouchStart);
            addEventListeners(canvas, 'touchend', handlers.onTouchEnd);
            addEventListeners(canvas, 'touchmove', handlers.onTouchMove);
        }

        window.addEventListener('load', onLoad);
    </script>
</head>
<body>

    <canvas></canvas>

</body>
</html>
